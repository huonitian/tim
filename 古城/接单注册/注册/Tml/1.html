<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>工程师注册</title>
	<link rel="stylesheet" type="text/css" href="../Css/register.css">
</head>
<body>
	<div class="header">
		<div class="line"></div>
		<div class="line_act line_one"></div>
		<ul>
			<li>
				<span class="act">1</span>
				<p>信息录入</p>
			</li>
			<li>
				<span>2</span>
				<p>身份认证</p>
			</li>
			<li>
				<span>3</span>
				<p>人脸核验</p>
			</li>
			<li>
				<span>4</span>
				<p>注册成功</p>
			</li>
		</ul>
	</div>
	<div class="register">
		<form>
			<div class="margin_top">
				<div class="item_box">
					<div class="text">姓名</div>
					<div class="input_box">
						<input type="text" name="" value="张晓明" />
					</div>
				</div>
				<div class="item_box">
					<div class="text">身份证号</div>
					<div class="input_box">
						<input type="text" name="" value="445434543454534" />
					</div>
				</div>
				<div class="item_box">
					<div class="text">姓别</div>
					<div class="input_box">
						<input type="text" name="" value="男" />
					</div>
				</div>
				<div class="item_box">
					<div class="text">手机号</div>
					<div class="input_box">
						<input type="text" name="" placeholder="请输入手机号" />
					</div>
				</div>
				<div class="item_box">
					<div class="text">验证码</div>
					<div class="input_box code">
						<input type="text" name="" placeholder="请输入验证码" />
						<button class="btn_code" type="button">发送验证码</button>
					</div>
				</div>
			</div>
			<div class="margin_top">
				<div class="sub_title">资质证书上传（最多4张）</div>
				<div class="img_list">
					<div class="img_box">
						<img src="../Img/icon_add.png">
					</div>
					<div class="img_box">
						<img src="../Img/icon_add.png">
					</div>
					<div class="img_box">
						<img src="../Img/icon_add.png">
					</div>
					<div class="img_box">
						<img src="../Img/icon_add.png">
					</div>
				</div>
			</div>
			<div class="margin_top">
				<div class="sub_title">服务类型（可多选）</div>
				<div class="check_list">
					<label class="act">电脑维修
						<input type="checkbox" name="bb" value="0" checked />
					</label>
					<label>家电维修
						<input type="checkbox" name="bb" value="1" />
					</label>
					<label>水电维修
						<input type="checkbox" name="bb" value="2" />
					</label>
					<label>家政服务
						<input type="checkbox" name="bb" value="3" />
					</label>
				</div>
			</div>
			<button onclick="window.location.href='2.html'" class="btn_submit" type="button">提交</button>
		</form>
	</div>

	<script type="text/javascript" src="../Jvs/jquery-1.9.1.min.js"></script>
	<script>
		$(".register .margin_top .check_list label input").click(function(){
			$(this).parent().toggleClass("act");
		})
	</script>
</body>
</html>
