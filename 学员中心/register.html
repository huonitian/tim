<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>学员中心</title>
	<link rel="stylesheet" type="text/css" href="Css/college.css">
</head>
<body>
	<div class="register">
		<div class="subtitle">
			<span>填写个人信息</span>
		</div>
		<div class="from_box">
			<form>
				<div class="item">
					<div class="item_left">姓名：</div>
					<div class="item_right">
						<input class="input_text" type="text" name="" placeholder="请输入学员姓名">
					</div>
				</div>
				<div class="item">
					<div class="item_left">身份证号码：</div>
					<div class="item_right">
						<input class="input_text" type="text" name="" placeholder="请输入身份证号码">
					</div>
				</div>
				<div class="item">
					<div class="item_left">学员年龄：</div>
					<div class="item_right">
						<span class="sel sel_box">请选择</span>
						<select name="" id="sel_age">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>
				<div class="item">
					<div class="item_left">联系电话：</div>
					<div class="item_right">
						<input class="input_text" type="text" name="" placeholder="请输入联系电话">
					</div>
				</div>
				<div class="item">
					<div class="item_left">文化程度：</div>
					<div class="item_right">
						<span class="sel">请选择</span>
					</div>
					<div class="education">
						<div class="border_bottom">
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="小学" />小学
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="初中" />初中
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="中专" />中专
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="高中" />高中
							</label>
						</div>
						<div>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="大专" />大专
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="本科" />本科
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="aa" value="研究生" />研究生
							</label>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="item_left">学员户籍：</div>
					<div class="item_right">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="gg" value="城镇" />城镇
						</label>
						<label class="label_radio">
							<input class="input_radio" type="radio" name="gg" value="农村" />农村
						</label>
					</div>
				</div>
				<div class="item">
					<div class="item_left">生育状况：</div>
					<div class="item_right">
						<div class="num">
							<span class="num_sel">0</span>
							<select name="" class="birth">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>女
							<img class="icon_bounced" src="Img/icon_bounced.png">
						</div>
						<div class="num">
							<span class="num_sel">0</span>
							<select name="" class="birth">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>男
							<img class="icon_bounced" src="Img/icon_bounced.png">
						</div>
					</div>
				</div>
				<div class="item">
					<div class="item_left">曾/现从事工作：</div>
					<div class="item_right">
						<span class="sel">请选择</span>
					</div>
					<div class="education">
						<div class="border_bottom">
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="护士" />护士
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="小学老师" />小学老师
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="保育员" />保育员
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="育婴员" />育婴员
							</label>
						</div>
						<div class="border_bottom">
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="钟点工" />钟点工
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="餐饮" />餐饮
							</label>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="主妇" />主妇
							</label>
						</div>
						<div>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="cc" value="其他" />其他
							</label>
							<input class="other" type="text" value="" name="" />
						</div>
					</div>
				</div>
				<div class="item">
					<div class="item_left">是否有医学背景：</div>
					<div class="item_right">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="dd" value="是" />是
						</label>
						<label class="label_radio">
							<input class="input_radio" type="radio" name="dd" value="否" />否
						</label>
					</div>
				</div>
				<div class="item">
					<div class="item_left">报名时间：</div>
					<div class="item_right">
						<span class="sel">选择报名时间</span>
					</div>
					<div class="education education_hundred">
						<div class="border_bottom">
							<label class="label_radio">
								<input class="input_radio" type="radio" name="ff" value="0" />第一期（5月7号-5月13号）
							</label>
						</div>
						<div class="border_bottom">
							<label class="label_radio">
								<input class="input_radio" type="radio" name="ff" value="1" />第二期（6月4号-6月10号）
							</label>
						</div>
						<div class="border_bottom">
							<label class="label_radio">
								<input class="input_radio" type="radio" name="ff" value="2" />第三期（7月2号-7月8号）
							</label>
						</div>
						<div>
							<label class="label_radio">
								<input class="input_radio" type="radio" name="ff" value="3" />第四期（8月6号-8月12号）
							</label>
						</div>
					</div>
				</div>
				<div class="btns">
					<button class="btn_submit" type="button">确认提交</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
	<script>
		$(".register .from_box .item .item_right .sel").on("click",function(){
			$(this).parent().siblings(".education").stop().slideToggle(400);
		})

		//选择年龄
		$("#sel_age").change(function(){
			var check = $(this).find("option:selected").val();
			$(this).siblings(".sel_box").html(check);
		})

		//生育状况
		$(".register .from_box .item .item_right .num .birth").change(function(){
			var check = $(this).find("option:selected").val();
			$(this).siblings(".num_sel").html(check);
		})
	</script>
</body>
</html>
