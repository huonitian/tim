<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>南海桂城医院</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../Css/basic.css" />
	<link rel="stylesheet" type="text/css" href="../Css/reg.css">
</head>
<body class="bg_body">
	<header class="phd">
		<div class="logo-left" >
			<span class="logo"></span>
		</div>
		<div class="back-right" onclick="history.go(-1)">
			<span class="back"></span>
		</div>
		<h1>医技预约</h1>
	</header>
	<section class="bespoke_box">
		<div class="list">
			<ul>
				<li>
					<div class="img">
						<img src="../Img/icon_time.png">
					</div>
					<div class="infor">
						<p>医技预约</p>
						<p>您可以预约总院的医技服务</p>
					</div>
					<img class="icon_r" src="../Img/icon/icon_r.png">
				</li>
				<li>
					<div class="img">
						<img src="../Img/icon_text.png">
					</div>
					<div class="infor">
						<p>医技预约记录</p>
						<p>您可以查看您的医技预约记录</p>
					</div>
					<img class="icon_r" src="../Img/icon/icon_r.png">
				</li>
			</ul>
		</div>
		<div class="tip">
			<p class="subtitle">温馨提示：</p>
			<p>1、医技预约需要完成技术检查项目缴费后可进行，点击【门诊缴费】可进入门诊缴费。</p>
			<p>2、医技预约成功后需按时完成医技检查，如需取消预约请前往医院现场办理。</p>
		</div>
	</section>
</body>
</html>
