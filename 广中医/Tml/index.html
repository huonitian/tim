<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>广中医</title>
	<link rel="stylesheet" type="text/css" href="../Css/mobiscroll.custom-3.0.0-beta6.min.css">
	<link rel="stylesheet" type="text/css" href="../Css/basic.css" />
	<link rel="stylesheet" type="text/css" href="../Css/college.css">
</head>
<body>
	<header class="phd">
		<div class="logo-left" >
			<span class="logo"></span>
		</div>
		<div class="back-right" onclick="history.go(-1)">
			<span class="back"></span>
		</div>
		<h1>绑定诊疗卡</h1>
	</header>
	<div class="from_box">
		<div class="subtitle">
			<span>填写个人信息</span>
		</div>
		<form>
			<div class="item">
				<div class="item_left">院区：</div>
				<div class="item_right">
					<span class="sel">选择诊疗卡所属院区</span>
				</div>
				<div class="education education_hundred">
					<div class="border_bottom">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="a" value="" />广州中医药大学第三附属医院（龙溪院区）
						</label>
					</div>
					<div>
						<label class="label_radio">
							<input class="input_radio" type="radio" name="a" value="1" />广州市荔湾区芳村中医院（桥东院区）
						</label>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="item_left">类型：<span class="asterisk">*</span></div>
				<div class="item_right">
					<span class="sel">选择就诊类型</span>
				</div>
				<div class="education education_hundred">
					<div class="border_bottom">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="b" value="0" />成人及有身份证儿童
						</label>
					</div>
					<div>
						<label class="label_radio">
							<input class="input_radio" type="radio" name="b" value="1" />儿童（无身份证）
						</label>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="item_left">姓名：<span class="asterisk">*</span></div>
				<div class="item_right">
					<input class="input_text" type="text" name="" placeholder="请输入真实姓名">
				</div>
			</div>
			<div class="item">
				<div class="item_left">性别：<span class="asterisk">*</span></div>
				<div class="item_right">
					<label class="label_radio">
						<input class="input_radio" type="radio" name="c" value="男" />男
					</label>
					<label class="label_radio">
						<input class="input_radio" type="radio" name="c" value="女" />女
					</label>
				</div>
			</div>
			<div class="item">
				<div class="item_left">诊疗卡号：<span class="asterisk">*</span></div>
				<div class="item_right">
					<input class="input_text" type="text" name="" placeholder="请输入诊疗卡号">
				</div>
			</div>
			<div class="item">
				<div class="item_left">出生日期：<span class="asterisk">*</span></div>
				<div class="item_right">
					<input id="date" readonly class="input_text icon_date" type="text" name="" placeholder="请选择出生年月">
				</div>
			</div>
			<div class="item">
				<div class="item_left">证件类型：<span class="asterisk">*</span></div>
				<div class="item_right">
					<span class="sel">居民身份证</span>
				</div>
				<div class="education education_hundred">
					<div class="border_bottom">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="d" value="0" />二代身份证
						</label>
					</div>
					<div class="border_bottom">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="d" value="1" />港澳身份证
						</label>
					</div>
					<div class="border_bottom">
						<label class="label_radio">
							<input class="input_radio" type="radio" name="d" value="2" />台湾身份证
						</label>
					</div>
					<div>
						<label class="label_radio">
							<input class="input_radio" type="radio" name="d" value="3" />护照
						</label>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="item_left">证件号码：<span class="asterisk">*</span></div>
				<div class="item_right">
					<input class="input_text" type="text" name="" placeholder="请输入证件号码">
				</div>
			</div>
			<div class="item">
				<div class="item_left">手机号码：<span class="asterisk">*</span></div>
				<div class="item_right">
					<input class="input_text" type="text" name="" placeholder="请输入手机号码">
				</div>
			</div>
			<div class="tip">
				<p>温馨提示：</p>
				<p>1.请确保您输入的信息准确无误 。如果您还没有办理身份证，可参考户口簿上的身份证号码。</p>
				<p>2.医保、公费医疗患者可使用挂号及缴纳挂号费功能,就诊后的诊疗费用仍需人工窗口缴纳。</p>
				<p>3.首次来院,医保、公费医疗患者请带相关证件到医院窗口身份核验。</p>
			</div>
			<div class="btns">
				<button class="btn_submit" type="button">确认提交</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
	<script type="text/javascript" src="../Jvs/mobiscroll.custom-3.0.0-beta6.min.js"></script>
	<script>
		$(".from_box .item .item_right .sel").on("click",function(){
			$(this).toggleClass("active");
			$(this).parent().siblings(".education").stop().slideToggle(400);
		})
		$(".from_box .item .education .label_radio .input_radio").on("click",function(){
			var text = $(this).parent().text();
			$(this).parents(".item").find(".item_right .sel").html(text);
		})

		var now = new Date(),
	        max = new Date(now.getFullYear(), now.getMonth(), now.getDate());

	    $('#date').mobiscroll().date({
	        theme: 'ios',
	        lang: 'zh',
	        display: 'bottom',
	        dateWheels: 'MM yy',
	        dateFormat: 'yy-mm',
	        max: max
	    });
	</script>
</body>
</html>
